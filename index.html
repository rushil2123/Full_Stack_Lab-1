<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Root element with language attribute -->
<head>
  <meta charset="utf-8" /> <!-- Character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Ensures responsive design on all devices -->
  <title>Pixell River Financial â€” Employee & Organization</title> <!-- Title shown in browser tab -->
  <link rel="stylesheet" href="./styles.css" /> <!-- Link to external stylesheet -->
</head>
<body>
  <!-- Header section: contains logo, brand, and navigation -->
  <header class="site-header">
    <div class="brand">
      <!-- Company logo image -->
      <img src="./logo.png" alt="Pixell River Financial Logo" class="logo" />

      <div class="brand-text">
        <strong>Pixell River Financial</strong> <!-- Company name -->
        <span class="tagline">People & Organization</span> <!-- Tagline under company name -->
      </div>
    </div>

    <!-- Main navigation menu -->
    <nav aria-label="Primary">
      <ul class="nav-list">
        <li><a href="#" aria-current="page">Employees</a></li> <!-- Employees page link -->
        <li><a href="#">Organization</a></li> <!-- Organization page link -->
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main id="main-content">
    <h1>Employee Directory</h1> <!-- Main heading for the page -->
    <p class="greeting">Welcome! Browse departments to meet the team.</p> <!-- Welcome message -->

    <!-- Directory mount: script.js will inject employee sections here -->
    <div id="directory-mount" class="directory"></div>
  </main>

  <!-- Footer section -->
  <footer class="site-footer">
    <small id="copyright"></small> <!-- Copyright info will be set by script.js -->
  </footer>

  <!-- Load employee data (departments and employees) -->
  <script src="./employees.js"></script>

  <!-- Main script to render the employee directory and handle logic -->
  <script src="./script.js"></script>
</body>
</html>
