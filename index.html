<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexicon</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Each tag describes an HTML element -->
    <nav>
        <!-- "Parent" elements can contain nested "child" elements -->
         <!-- tag class property allows element to be selected from CSS/JS -->
        <div class="page-links">
            <span>
                <!-- Tag properties affect behaviour -->
                <a href="#">Home</a>
            </span>
            <span>
                <a href="#">Top Terms</a>
            </span>
            <span>
                <a href="#">My Terms</a>
            </span>
            <span>
                <a href="#">My Contexts</a>
            </span>
        </div>
        <div class="user-management-links">
            <span>
                <a href="#">Log In</a>
            </span>
        </div>
    </nav>
    <header>
        <h1>Complexicon</h1>
        <span>Make complex terms simple to understand!</span>
    </header>
    <main>
        <section class="search">
            <h2>What do you want to learn about?</h2>
            <form action="#">
                <input type="text" name="field-term" placeholder="Enter a word, phrase, or acronym...">
                <input type="submit" value="Search">
            </form>
        </section>
        <section class="top-terms">
            <h2>Today's Top Terms:</h2>
            <ol class="top-terms__list">
                <!-- load terms -->
            </ol>
        </section>
    </main>
    <footer>
        Complexicon &#169; Me, 20XX
    </footer>
    <!-- link to script -->
     <!-- HTML loads elements line-by-line, including linked scripts -->
    <script src="script.js"></script>
</body>
</html>
